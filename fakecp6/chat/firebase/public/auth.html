<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sign In Example</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- Your Javascript -->
    <script src="javascripts/script.js"></script>
    <script src="javascripts/other.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAlQgmgSuG45_f5GmytOtkSvA7_cSKJVbM",
            authDomain: "chat-d52bc.firebaseapp.com",
            databaseURL: "https://chat-d52bc.firebaseio.com",
            projectId: "chat-d52bc",
            storageBucket: "chat-d52bc.appspot.com",
            messagingSenderId: "1006657730914"
        };
        firebase.initializeApp(config);
    </script>


</head>

<body ng-app="myApp">
    <div>


        <center>
            <div>

                <!-- Container for the demo -->

                <h2>Get Your Daily Uplifting Message</h2>
            </div>
            <div>
                <p>Sign in with your GitHub account below.</p>

                <!-- Button that handles sign-in/sign-out -->
                <button disabled class="button" id="quickstart-sign-in">Sign in with GitHub</button>

                <!-- Container where we'll display the user details -->
                <div class="quickstart-user-details-container">

                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <pre><code id="test" ></code></pre>
                    <pre><code id="tryme" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--10-col-tablet mdl-cell--10-col-desktop">Please Sign In</code></pre>
                </div>
            </div>

        </center>
        <div ng-controller="chatController">
            <p1>Add a public review</p1>
            <form novalidate class="simple-form">
                Name: <input type="text" ng-model="user.name" /><br /> Review: <input type="text" ng-model="user.chat" /><br />
                <input type="submit" ng-click="update(user)" value="Save" />
            </form>
            <ul>
                <ul ng-repeat='line in chats'>
                    {{line.from}} - {{line.body}}
                </ul>
            </ul>
        </div>


    </div>
</body>

</html>
