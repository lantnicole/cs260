<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <input class="edit" type="text" ng-model="form" ng-keyup="onup(form)" />

<h1 ng-repeat="x in recipe">{{x.title}}</h1>
    <ul>
      <li ng-repeat="x in recipe">
        {{   x.ingredients }}
      </li>
      <li ng-repeat="item in foodItems">
        {{item}}
      </li>
      
    </ul>
  </div>
  
  <ul class ='myList'>
    <li ng-repeat = 'myitem in objects'>
      <h1>trying other thing</h1>
      <batman myitem='myitem'/>
    </li>
  </ul>

</body>

</html>
