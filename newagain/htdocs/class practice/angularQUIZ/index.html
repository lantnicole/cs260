<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="style.css" />
<body ng-app="myApp" ng-controller="todoCtrl">
<center>
    <h2>My Family History List</h2>



    <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" size="15" placeholder="Person"/>
        <input type="text" ng-model="todInput" size="15" placeholder="Father"/>
        <input type="text" ng-model="tdoInput" size="15" placeholder="Mother"/>

        <input type="submit" value="Add New">
    </form>
    

    <br>

    <div ng-repeat="x in todoList">
        <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
    </div>

    <p><button ng-click="remove()">Remove marked</button></p>

    <script src="index.js"></script>
</center>
</body>

</html>
