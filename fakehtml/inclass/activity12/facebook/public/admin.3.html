<html>

<head>
    <title>Comments</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/voting.js"></script>

</head>

<body ng-app="voting" ng-controller="MainCtrl">

    <div class="page-header">
        <h1>Store Management Interface </h1>
    </div>

    <form ng-submit="addCandidate()" style="margin-top30px;">
        <input type="text" ng-model="formContent" placeholder="Product Name"></input> <br>
        
        <button type="submit">Add Product</button>
    </form>
    <h1>Current Products</h1>

    <div ng-repeat="candidate in candidates | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span> {{candidate.name}} - upvotes: {{candidate.upvotes}}
    </div>

</body>

</html>
