<html>

<head>
    <title>Administrative Interface</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/admin.js"></script>

</head>

<body ng-app="admin" ng-controller="MainCtrl">
    <div class="page-header">
        <h1>My Web App</h1>
    </div>

    <form ng-submit="addCandidate()">
        <input type="text" ng-model="name"></input>
        <button type="submit">Add Candidate</button>
    </form>

    <div ng-repeat="candidate in candidates | orderBy: '-votes'">
        <span ng-click="incrementVotes(candidate)"></span> {{candidate.name}} - upvotes: {{candidate.votes}}

    </div>

</body>

</html>
