<html>

<head>
    <title>Administrative Interface</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/comment.js"></script>

</head>

<body ng-app="candidate" ng-controller="MainCtrl">
    <div class="page-header">
        <h1>Administrative Interface</h1>
    </div>

    <form ng-submit="addCandidate()" style="margin-top30px;">
        <input type="text" ng-model="formContent"></input>
        <button type="submit">Add Candidate</button>
    </form>

    <h1>Current Candidates</h1>
    <div ng-repeat="candidate in candidates | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span> {{candidate.Name}} - upvotes: {{candidate.upvotes}}
    </div>

</body>

</html>
