<html>

<head>
    <title>Comments</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/comment.js"></script>

</head>

<body ng-app="comment" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Store Management Admin </h1>
            </div>

            <form ng-submit="addProduct()" style="margin-top30px;">
                <input type="text" ng-model="formContent"></input>
                <button type="submit">Add Product</button>
            </form>
            <h1>Current Products</h1>
            <div ng-repeat="product in products | orderBy: '-upvotes'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(products)"></span>
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(products)"></span> {{products.title}} - upvotes: {{products.upvotes}}
            </div>
        </div>
    </div>
</body>

</html>
